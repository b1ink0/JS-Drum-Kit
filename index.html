<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="score">
    <h1>Score</h1>
    <p>0</p>
  </div>
  <div class="play" id="play">
    <button id="playButton">Play</button>
  </div>
  <section class="start1 fadeOut">
    <div data-anm='a'  id="a"   class="A">
      <button data-sound="a" class="a">A<p>CLAP</p></button>
    </div>
    <div data-anm='s' id="s" class="S">
      <button data-sound="s" class="s">S<p>HIHAT</p></button>
    </div>
    <div data-anm='d' id="d" class="D">
      <button data-sound="d" class="d">D<p>KICK</p></button>
    </div>
    <div data-anm='f' id="f" class="F">
      <button data-sound="f" class="f">F<p>OPENHAT</p></button>
    </div>
    <div data-anm='g' id="g" class="G">
      <button data-sound="g" class="g">G<p>BOOM</p></button>
    </div>
    <div data-anm='h' id="h" class="H">
      <button data-sound="h" class="h">H<p>RIDE</p></button>
    </div>
    <div data-anm='j' id="j" class="J">
      <button data-sound="j" class="j">J<p>SNARE</p></button>
    </div>
    <div data-anm='k' id="k" class="K">
      <button data-sound="k" class="k">K<p>TOM</p></button> 
    </div>
    <div data-anm='l' id="l" class="L">
      <button data-sound="l" class="l">L<p>TINK</p></button> 
    </div>
  </section>
  <div>
<!--Sounds-->
    <audio src="sounds/clap.wav" type="audio/ogg" id="as"></audio>
    <audio src="sounds/hihat.wav" type="audio/ogg" id="ss"></audio>
    <audio src="sounds/kick.wav" type="audio/ogg" id="ds"></audio>
    <audio src="sounds/openhat.wav" type="audio/ogg" id="fs"></audio>
    <audio src="sounds/boom.wav" type="audio/ogg" id="gs"></audio>
    <audio src="sounds/ride.wav" type="audio/ogg" id="hs"></audio>
    <audio src="sounds/snare.wav" type="audio/ogg" id="js"></audio>
    <audio src="sounds/tom.wav" type="audio/ogg" id="ks"></audio>
    <audio src="sounds/tink.wav" type="audio/ogg" id="ls"></audio>
  </div>
<!--script-->
    <script src="script.js"></script>
</body>
</html>
