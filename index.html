<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="score">
    <h1>Score</h1>
    <p>0</p>
  </div>
  <div class="play">
    <button id="playButton">Play</button>
  </div>
  <section class="start1 fadeOut">
    <div class="A">
      <button class="a">A<p>CLAP</p></button>
    </div>
    <div class="S">
      <button class="s">S<p>HIHAT</p></button>
    </div>
    <div class="D">
      <button class="d">D<p>KICK</p></button>
    </div>
    <div class="F">
      <button class="f">F<p>OPENHAT</p></button>
    </div>
    <div class="G">
      <button class="g">G<p>BOOM</p></button>
    </div>
    <div class="H">
      <button class="h">H<p>RIDE</p></div></button>
    <div class="J">
      <button class="j">J<p>SNARE</p></div></button>
    <div class="K">
      <button class="k">K<p>TOM</p></button> 
    </div>
    <div class="L">
      <button class="l">L<p>TINK</p></button> 
    </div>
  </section>

  <div>
<!--Sounds-->
    <audio src="sounds/clap.wav" type="audio/ogg" id="a"></audio>
    <audio src="sounds/hihat.wav" type="audio/ogg" id="s"></audio>
    <audio src="sounds/kick.wav" type="audio/ogg" id="d"></audio>
    <audio src="sounds/openhat.wav" type="audio/ogg" id="f"></audio>
    <audio src="sounds/boom.wav" type="audio/ogg" id="g"></audio>
    <audio src="sounds/ride.wav" type="audio/ogg" id="h"></audio>
    <audio src="sounds/snare.wav" type="audio/ogg" id="j"></audio>
    <audio src="sounds/tom.wav" type="audio/ogg" id="k"></audio>
    <audio src="sounds/tink.wav" type="audio/ogg" id="l"></audio>
  </div>
<!--script-->
    <script src="script.js"></script>
</body>
</html>
